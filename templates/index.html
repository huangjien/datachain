{% extends "base.html" %}


{% block title %}
<title>Json Data</title>
{% endblock %}

{% block content %}
<div class="container">
    <h3 class="display-4">Json Data Form</h3>
    <div class="mb-3">
        <label for="jsonDataBox" class="form-label">Json Data to Submit</label>
        <textarea class="form-control" id="jsonDataBox" rows="8"></textarea>
    </div>
    <div class="mb-3">
        <button type="submit" class="btn btn-primary mb-3">Submit</button>
    </div>
    {% endblock %}
